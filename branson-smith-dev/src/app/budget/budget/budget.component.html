

<div class="card-container auth" *ngIf="!isAuth && !demoMode">
    <input class="password" type="password" placeholder="password" [(ngModel)]="authInput">
    <label class="pw-label" for="password">password</label>
    <button class="plain-button submit-auth" (click)="attemptAuth()">Submit</button>
    <button class="plain-button demo-mode" (click)="getDemoData()">Continue in Demo Mode</button>
    <div class="validation" *ngIf="failedAuth">Incorrect Password</div>
</div>

<details open class="wide-details" *ngIf="(isAuth || demoMode) && transactions && categories && labels">
    <summary>
        Budget
    </summary>
    <app-budget-monthly-report
        [budgetid]="budgetid"
        [month]="'February 2021'"
        [categories]="categories"
    ></app-budget-monthly-report>
</details>

<details open class="wide-details" *ngIf="(isAuth || demoMode) && transactions && categories && labels">
    <summary>
        Transactions
    </summary>
    <app-budget-transactions-report
    [transactions]="transactions"
    [categories]="categories"
    [labels]="labels"
    ></app-budget-transactions-report>
</details>

<details class="wide-details" *ngIf="(isAuth) && transactions && categories && labels">
    <summary>
        Categories
    </summary>
    <app-category-form [categories]="categories"></app-category-form>
</details>

<details class="wide-details" *ngIf="(isAuth) && transactions && categories && labels">
    <summary>
        Labels
    </summary>
    <app-label-form [categories]="categories" [labels]="labels"></app-label-form>
</details>
