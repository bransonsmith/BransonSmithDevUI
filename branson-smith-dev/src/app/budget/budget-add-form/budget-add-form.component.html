
<div class="loading" *ngIf="loading">
    <div class="loading-text"></div>
</div>

<div class="card-container">
    <div class="budget-form">
        <form [formGroup]="budgetForm" (ngSubmit)="onSubmit(budgetForm.value)" *ngIf="!loading">

            <div class="form-field">
                <input id="budgetName" type="text" formControlName="budgetName">
                <label for="budgetName"> Budget Name </label>
            </div>
        
            <button class="submit-button" type="submit">Create</button>
            
            <div class="validation-text-container">
                <div class="validation-text" *ngIf="validationText.length > 0">
                    {{validationText}}
                </div>
            </div>
        </form>
    </div>
</div>
