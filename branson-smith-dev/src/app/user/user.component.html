<div class="user" *ngIf="user === null">
    <details open class="login" (click)="onClick('logindetails')" id="logindetails">
        <summary>
            log in
        </summary>
        <app-user-login></app-user-login>
    </details>

    <details class="signup" (click)="onClick('signupdetails')" id="signupdetails">
        <summary>
            sign up
        </summary>
        <app-user-create></app-user-create>
    </details>
</div>

<div class="profile" *ngIf="user && user !== null">
    <div class="profile-text">
        Welcome, {{user.username}}! Take a look around, mess with some apps, and feel free to contact me with any questions!
    </div>
</div>
