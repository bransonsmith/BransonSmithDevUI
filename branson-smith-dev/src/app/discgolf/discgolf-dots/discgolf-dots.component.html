
<div class="dots" *ngIf="count === 1">
    <div class="dot"></div>
</div>

<div class="dots" *ngIf="count === 2">
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<div class="dots" *ngIf="count === 3">
    <div class="dot"></div>
    <div class="dot"></div>
    <div class="dot"></div>
</div>

<div class="dots" *ngIf="count >= 4 || count <= 0">
    <div class="dot"></div>
    <div class="num">x{{count}}</div>
</div>
